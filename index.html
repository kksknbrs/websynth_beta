<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <select id="waveform1">
            <option value="sine">Sine</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth" selected>Sawtooth</option>
            <option value="square">Square</option>
        </select>
        <select id="octave1">
            <option value="-3">-3</option>
            <option value="-2">-2</option>
            <option value="-1">-1</option>
            <option value="0" selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select id="numVoice1">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected>8</option>
        </select>
        <label>Octave</label>
        <input type="range" min="0" max="100" step="1" id="detune1" oninput="synth.vco.setDetune(1)">
        <label>detune</label>
        <input type="range" min="0" max="1" step="0.01" id="stereo1" oninput="synth.vco.scatterPan(1)">
        <label>Stereo</label>
        <input type="range" min="0" max="1" step="0.01" id="volume1" oninput="synth.vco.changeVolume(1)">
        <label>Volume</label>
        
        <input type="button" value="C start" onclick="synth.playSynth(261.626)">
        <input type="button" value="C stop" onclick="synth.stopSynth(261.626)">
        <input type="button" value="E start" onclick="synth.playSynth(329.628)">
        <input type="button" value="E stop" onclick="synth.stopSynth(329.628)">
        <input type="button" value="G start" onclick="synth.playSynth(391.995)">
        <input type="button" value="G stop" onclick="synth.stopSynth(391.995)">

        <script src="./js/index.js"></script>
    </body>
</html>
